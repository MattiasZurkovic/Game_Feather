<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Game Feather</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>

  <style>
  @import url(http://fonts.googleapis.com/css?family=Roboto:400,500,900,700);

  body {
    font-family: 'Roboto', sans-serif;
  }

  #valve_block {
    margin: 0 auto;
    width: 800px;
  }
  </style>

  <body>

    <h2>game feather - valve</h2>

    <ul>
      <li><a href="/">all</a></li>
      <li><a href="/valve">valve</a></li>
    </ul>

    <p>
      All updates and news from Valve and her games.
    </p>

  <div id="valve_block">
  {% block content %}
    <div class="row">
    {% for e in entries %}
        <div class="col-md-4 col-lg-3">
            <h2><a href="{{ e.link }}">{{ e.title }}</a></h2>
            <h5>published on: {{ e.published }}</h5>
        </div>
    {% endfor %}
    </div>
  {% endblock %}
  </div>

  </body>

  <footer>
    <p>A Mattias Zurkovic Production</p>
    <p>Copyright (c) 2015 Game Feather</p>
  </footer>

</html>
